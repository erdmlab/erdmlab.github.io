<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
        iframe {
            width: 90%; /* Adjust to fit most screens */
            height: 90%; /* Full height with some padding */
            border: none;
        }
        /* For smaller screens */
        @media (max-width: 768px) {
            iframe {
                width: 100%; /* Use the full width on small screens */
                height: 100%; /* Use the full height on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>2024 Ã–zetimiz</h1>
    <div class="pdf-container">
        <iframe src="2024ozet_compressed.pdf"></iframe>
    </div>
</body>
</html>
