<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .pdf-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">PDF Viewer</h1>
    <object 
        class="pdf-viewer"
        data="2024ozet_compressed.pdf" 
        type="application/pdf">
        <p>Your browser does not support viewing PDFs. 
           <a href="2024ozet_compressed.pdf" download>Download PDF</a></p>
    </object>
</body>
</html>
