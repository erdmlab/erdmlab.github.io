<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        canvas {
            margin: 10px 0;
            max-width: 100%;
            height: auto;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Responsive PDF Viewer</h1>
    <div id="pdf-container" class="loading">Loading PDF...</div>

    <!-- Include the PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        const url = '2024ozet_compressed.pdf'; // Path to your PDF file
        const pdfContainer = document.getElementById('pdf-container');

        // Load PDF.js
        const loadingTask = pdfjsLib.getDocument(url);

        loadingTask.promise.then(pdf => {
            pdfContainer.classList.remove('loading');
            pdfContainer.innerHTML = ''; // Clear loading message

            // Loop through and render each page
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 1 });

                    // Create a canvas element for each page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Render the PDF page into the canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);

                    // Append the canvas to the container
                    pdfContainer.appendChild(canvas);
                });
            }
        }).catch(error => {
            pdfContainer.innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
        });
    </script>
</body>
</html>
