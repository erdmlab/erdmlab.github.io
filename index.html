<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Wallpaper background optimized for vertical display */
            background-image: url('4.jpeg'); /* Background image */
            background-size: auto 100vh; /* Fills height for vertical mobile screens */
            background-position: center center;
            background-repeat: no-repeat;
            color: #ffffff; /* Adjust text color if needed */
        }
        h1 {
            font-size: 2em;
            margin: 450px 0 20px; /* Adjust top margin to 40px */
            text-align: center;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px; /* Optional: adds space above the link container */
        }
        .link-container a {
            font-size: 1.5em;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            color: #007bff;
            width: 200px;
        }
        .link-container a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Additional styling for small mobile screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .link-container a {
                font-size: 1.2em;
                width: 80%;
            }
        }
    </style>
</head>
